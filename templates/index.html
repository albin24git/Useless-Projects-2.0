<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NameAI âœ¨</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Screen 1: Home -->
        <div id="screen-home" class="screen">
            <h1 class="title">NameAI</h1>
            <p class="subtitle">Find a name that defines you.</p>
            <div class="choice-cards">
                <div class="card" id="btn-who-am-i">
                    <h2>Who Am I?</h2>
                    <p>Discover your soul's name.</p>
                </div>
                <div class="card" id="btn-who-for-me">
                    <h2>Who For Me?</h2>
                    <p>Find a name for your ideal partner.</p>
                </div>
            </div>
        </div>

        <!-- Screen 2: Camera -->
        <div id="screen-camera" class="screen hidden">
            <h1 id="camera-title">Center Your Face</h1>
            <div class="camera-wrapper">
                <div class="camera-box">
                    <video id="video-feed" autoplay playsinline></video>
                    <canvas id="photo-canvas"></canvas>
                    <div id="flash-overlay"></div>
                    <div id="countdown-overlay"></div>
                </div>
            </div>
            <div id="camera-controls" class="button-group-row"></div>
        </div>

        <!-- Screen 3: Loading -->
        <div id="screen-loading" class="screen hidden">
            <div class="spinner"></div>
            <p>Consulting the cosmos...</p>
        </div>

        <!-- Screen 4: Reveal -->
        <div id="screen-reveal" class="screen hidden">
            <div class="result-card">
                <p>The universe suggests the name...</p>
                <h1 id="result-name" class="result-name-text"></h1>
                <p id="result-reason" class="result-reason-text"></p>
            </div>
            <div id="reveal-buttons" class="button-group"></div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</body>
</html>
